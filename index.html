		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Italian Word Blaster — FINAL</title>
		<style>
			:root {
				--bg: #0b0f14;
				--panel: #121821;
				--text: #e8eef6;
				--muted: #9fb2c8;
				--card: #0f141c;
				--shadow: 0 10px 30px rgba(0, 0, 0, 0.35),
					inset 0 0 0 1px rgba(255, 255, 255, 0.04);
				--green: #29a36d;
				--red: #d93b3b;
				--blue: #2f7bdc;
				--gold: #e0b000;
			}
			* {
				box-sizing: border-box;
			}
			html,
			body {
				height: 100%;
			}
			body {
				margin: 0;
				font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
					Cantarell, 'Helvetica Neue', Arial;
				color: var(--text);
				background: var(--bg);
				background-image: radial-gradient(
						1200px 600px at -15% -10%,
						rgba(41, 163, 109, 0.08),
						transparent
					),
					radial-gradient(
						1200px 600px at 115% 110%,
						rgba(217, 59, 59, 0.08),
						transparent
					),
					radial-gradient(
						600px 300px at 50% -10%,
						rgba(255, 255, 255, 0.04),
						transparent
					);
			}
			.wrap {
				max-width: 1200px;
				margin: 0 auto;
				padding: 24px;
			}
			header {
				display: flex;
				gap: 16px;
				align-items: center;
				justify-content: space-between;
				margin-bottom: 16px;
			}
			.brand {
				display: flex;
				gap: 14px;
				align-items: center;
			}
			.logo {
				width: 44px;
				height: 44px;
				border-radius: 12px;
				position: relative;
				box-shadow: var(--shadow);
				background: linear-gradient(135deg, #1b1f27, #0e131b);
			}
			.flag {
				position: absolute;
				inset: 4px;
				border-radius: 9px;
				background: linear-gradient(
					90deg,
					#2db665 33%,
					#f5f5f5 33% 66%,
					#e24343 0
				);
			}
			h1 {
				font-size: clamp(20px, 2.6vw, 30px);
				margin: 0;
			}
			.sub {
				color: var(--muted);
				font-size: 14px;
			}

			.controls {
				display: grid;
				grid-template-columns: 2fr 1fr 1fr 1fr;
				gap: 12px;
				margin: 8px 0;
			}
			.panel {
				background: var(--panel);
				border-radius: 16px;
				padding: 14px;
				box-shadow: var(--shadow);
			}
			.ctrl {
				display: flex;
				flex-direction: column;
				gap: 8px;
			}
			label {
				font-size: 12px;
				color: var(--muted);
			}
			input[type='number'],
			select {
				width: 100%;
				background: #0e141b;
				color: var(--text);
				border: 1px solid #1f2530;
				padding: 10px;
				border-radius: 12px;
			}
			.pos-pills {
				display: flex;
				flex-wrap: wrap;
				gap: 8px;
			}
			.pill {
				padding: 8px 12px;
				border-radius: 999px;
				border: 1px solid #263042;
				background: #0e141b;
				cursor: pointer;
				user-select: none;
			}
			.pill input {
				display: none;
			}
			.pill.active {
				box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.06),
					inset 0 0 0 1px rgba(255, 255, 255, 0.06);
			}
			.pill[data-pos='noun'].active {
				background: rgba(41, 163, 109, 0.18);
				border-color: #2e7d57;
			}
			.pill[data-pos='verb'].active {
				background: rgba(217, 59, 59, 0.18);
				border-color: #8d2b2b;
			}
			.pill[data-pos='adj'].active {
				background: rgba(47, 123, 220, 0.18);
				border-color: #2c63a8;
			}
			.pill[data-pos='adv'].active {
				background: rgba(224, 176, 0, 0.18);
				border-color: #7d6200;
			}

			.grid {
				display: grid;
				grid-template-columns: 1.2fr 0.8fr;
				gap: 16px;
				margin-top: 10px;
			}

			.qcard {
				background: linear-gradient(180deg, #111824, #0c121a);
				border-radius: 20px;
				padding: 24px;
				box-shadow: var(--shadow);
				position: relative;
				overflow: hidden;
			}
			.qbadge {
				position: absolute;
				top: 14px;
				right: 14px;
				font-size: 12px;
				padding: 6px 10px;
				border-radius: 999px;
				background: rgba(255, 255, 255, 0.06);
				border: 1px solid rgba(255, 255, 255, 0.08);
			}
			.qword {
				font-size: clamp(26px, 6vw, 56px);
				letter-spacing: 0.5px;
				font-weight: 800;
				margin: 22px 0 6px;
			}
			.hint {
				color: var(--muted);
				font-size: 13px;
			}

			.optgrid {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				gap: 12px;
			}
			.optbtn {
				border-radius: 16px;
				padding: 16px;
				background: var(--card);
				border: 1px solid #1d2430;
				cursor: pointer;
				box-shadow: var(--shadow);
				transition: 0.15s transform, 0.2s border-color, 0.2s box-shadow;
				color: #fff;
			}
			.optbtn:hover {
				transform: translateY(-2px);
			}
			.optbtn.correct {
				border-color: #2db665;
				box-shadow: 0 0 0 2px rgba(45, 182, 101, 0.3);
			}
			.shake {
				animation: shake 0.3s;
			}
			@keyframes shake {
				10%,
				90% {
					transform: translateX(-1px);
				}
				20%,
				80% {
					transform: translateX(2px);
				}
				30%,
				50%,
				70% {
					transform: translateX(-4px);
				}
				40%,
				60% {
					transform: translateX(4px);
				}
			}

			.score {
				display: flex;
				gap: 12px;
				align-items: center;
				flex-wrap: wrap;
			}
			.chip {
				padding: 8px 12px;
				border-radius: 999px;
				background: #0e141b;
				border: 1px solid #212a38;
			}
			.chip.good {
				border-color: #204c36;
				color: #9ee2bf;
			}
			.chip.bad {
				border-color: #5a1b1b;
				color: #ffb3b3;
			}

			.progress {
				position: relative;
				display: flex;
				align-items: center;
				justify-content: center;
				aspect-ratio: 1;
				width: 120px;
				margin: auto;
			}
			.progress svg {
				filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4));
			}
			.progress .center {
				position: absolute;
				text-align: center;
			}
			.progress .center strong {
				display: block;
				font-size: 20px;
			}
			.progress .center span {
				font-size: 11px;
				color: var(--muted);
			}

			.side {
				display: flex;
				flex-direction: column;
				gap: 14px;
			}

			.pos-legend {
				display: flex;
				gap: 10px;
				flex-wrap: wrap;
			}
			.legend-item {
				display: flex;
				align-items: center;
				gap: 8px;
				font-size: 12px;
				color: var(--muted);
			}
			.swatch {
				width: 10px;
				height: 10px;
				border-radius: 2px;
			}

			.footer {
				margin-top: 16px;
				display: flex;
				align-items: center;
				justify-content: space-between;
				color: var(--muted);
				font-size: 12px;
			}
			.btn {
				background: #162233;
				color: var(--text);
				border: 1px solid #253249;
				padding: 10px 14px;
				border-radius: 12px;
				cursor: pointer;
			}
			.btn:active {
				transform: translateY(1px);
			}

			.qcard:before {
				content: '';
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				width: 6px;
				background: linear-gradient(var(--green), var(--green));
			}
			.qcard[data-pos='verb']:before {
				background: linear-gradient(var(--red), var(--red));
			}
			.qcard[data-pos='adj']:before {
				background: linear-gradient(var(--blue), var(--blue));
			}
			.qcard[data-pos='adv']:before {
				background: linear-gradient(var(--gold), var(--gold));
			}

			.overlay {
				position: fixed;
				inset: 0;
				background: rgba(0, 0, 0, 0.65);
				backdrop-filter: blur(2px);
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 50;
			}
			.win {
				position: relative;
				background: linear-gradient(180deg, #111824, #0c121a);
				border-radius: 24px;
				padding: 26px 26px 20px;
				box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
				text-align: center;
				max-width: 520px;
			}
			.trophy {
				font-size: 68px;
				line-height: 1;
				display: block;
			}
			.win h2 {
				margin: 6px 0 4px;
				font-size: 28px;
			}
			.win p {
				color: var(--muted);
				margin: 0 0 14px;
			}

			#fw {
				position: fixed;
				inset: 0;
				pointer-events: none;
				z-index: 40;
			}

			@media (max-width: 980px) {
				.grid {
					grid-template-columns: 1fr;
				}
				.optgrid {
					grid-template-columns: 1fr 1fr;
				}
				.controls {
					grid-template-columns: 1fr;
				}
				.progress {
					width: 100px;
				}
			}
		</style>

		<script type="text/babel">
			const POS = { noun: 'noun', verb: 'verb', adj: 'adj', adv: 'adv' }
			const POS_META = {
				noun: {
					label: 'Noun',
					color:
						getComputedStyle(document.documentElement)
							.getPropertyValue('--green')
							.trim() || '#29a36d',
				},
				verb: {
					label: 'Verb',
					color:
						getComputedStyle(document.documentElement)
							.getPropertyValue('--red')
							.trim() || '#d93b3b',
				},
				adj: {
					label: 'Adjective',
					color:
						getComputedStyle(document.documentElement)
							.getPropertyValue('--blue')
							.trim() || '#2f7bdc',
				},
				adv: {
					label: 'Adverb',
					color:
						getComputedStyle(document.documentElement)
							.getPropertyValue('--gold')
							.trim() || '#e0b000',
				},
			}

			function readPacks() {
				const scripts = [
					...document.querySelectorAll(
						'script[type="application/json"][id^="pack-"],script[type="application/json"][id="pack-core"]'
					),
				]
				const out = []
				for (const s of scripts) {
					try {
						const obj = JSON.parse(s.textContent.trim())
						if (Array.isArray(obj)) out.push(...obj)
						else if (obj && Array.isArray(obj.words)) out.push(...obj.words)
					} catch (e) {
						console.warn('Bad pack', s.id, e)
					}
				}
				// normalise, filter, dedupe
				const key = (w) =>
					`${(w.it || '').toLowerCase()}|${(w.en || '').toLowerCase()}|${(
						w.pos || ''
					).toLowerCase()}`
				const map = new Map()
				for (const w of out) {
					const pos = (w.pos || '').toLowerCase()
					if (!POS[pos]) continue
					const rec = { it: String(w.it), en: String(w.en), pos }
					if (rec.it && rec.en) map.set(key(rec), rec)
				}
				return [...map.values()]
			}

			const rand = (n) => Math.floor(Math.random() * n)
			const shuffle = (arr) => {
				const a = arr.slice()
				for (let i = a.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1))
					;[a[i], a[j]] = [a[j], a[i]]
				}
				return a
			}
			function useLocalStorage(key, initial) {
				const [state, setState] = React.useState(() => {
					try {
						const raw = localStorage.getItem(key)
						return raw ? JSON.parse(raw) : initial
					} catch {
						return initial
					}
				})
				React.useEffect(() => {
					try {
						localStorage.setItem(key, JSON.stringify(state))
					} catch {}
				}, [key, state])
				return [state, setState]
			}

			function ProgressRing({ value, max, color }) {
				const pct = Math.max(0, Math.min(1, max ? value / max : 0))
				const size = 120,
					s = 10,
					r = (size - s) / 2,
					C = 2 * Math.PI * r,
					off = C * (1 - pct)
				return (
					<div className="progress">
						<svg width={size} height={size} viewBox={`0 0 ${size} ${size}`}>
							<circle
								cx={size / 2}
								cy={size / 2}
								r={r}
								fill="none"
								stroke="#1f2a3a"
								strokeWidth={s}
							/>
							<circle
								cx={size / 2}
								cy={size / 2}
								r={r}
								fill="none"
								stroke={color}
								strokeWidth={s}
								strokeLinecap="round"
								strokeDasharray={`${C} ${C}`}
								strokeDashoffset={off}
								style={{ transition: 'stroke-dashoffset .5s ease' }}
							/>
						</svg>
						<div className="center">
							<strong>{value}</strong>
							<span>target {max}</span>
						</div>
					</div>
				)
			}
			function Legend() {
				return (
					<div className="pos-legend">
						{Object.entries(POS_META).map(([k, v]) => (
							<div key={k} className="legend-item">
								<span className="swatch" style={{ background: v.color }} />{' '}
								{v.label}
							</div>
						))}
					</div>
				)
			}

			function useFireworks() {
				const ref = React.useRef(null)
				React.useEffect(() => {
					ref.current = document.getElementById('fw')
				}, [])
				return React.useCallback(() => {
					const canvas = ref.current
					if (!canvas) return
					const ctx = canvas.getContext('2d')
					const DPR = Math.max(1, window.devicePixelRatio || 1)
					canvas.width = window.innerWidth * DPR
					canvas.height = window.innerHeight * DPR
					ctx.scale(DPR, DPR)
					const parts = []
					const colors = ['#2db665', '#e24343', '#2f7bdc', '#e0b000', '#ffffff']
					const spawn = (x, y) => {
						const n = 80 + rand(60)
						for (let i = 0; i < n; i++) {
							parts.push({
								x,
								y,
								vx: (Math.random() * 2 - 1) * (4 + Math.random() * 3),
								vy: (Math.random() * 2 - 1) * (4 + Math.random() * 3),
								life: 60 + rand(40),
								color: colors[rand(colors.length)],
								size: 2 + Math.random() * 2,
							})
						}
					}
					for (let i = 0; i < 5; i++)
						setTimeout(
							() =>
								spawn(
									80 + Math.random() * (window.innerWidth - 160),
									80 + Math.random() * (window.innerHeight - 200)
								),
							i * 200
						)
					let frame = 0
					const tick = () => {
						frame++
						ctx.clearRect(0, 0, canvas.width, canvas.height)
						for (const p of parts) {
							p.vy += 0.04
							p.x += p.vx
							p.y += p.vy
							p.life--
							p.size *= 0.985
							if (p.life > 0 && p.size > 0.3) {
								ctx.globalCompositeOperation = 'lighter'
								ctx.fillStyle = p.color
								ctx.beginPath()
								ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2)
								ctx.fill()
							}
						}
						if (frame < 260) requestAnimationFrame(tick)
						else ctx.clearRect(0, 0, canvas.width, canvas.height)
					}
					tick()
				}, [])
			}

			function App() {
				const base = React.useMemo(() => readPacks(), [])
				const [settings, setSettings] = useLocalStorage('itwb_final_settings', {
					numOptions: 3,
					targetWins: 10,
					pos: { noun: true, verb: true, adj: true, adv: true },
				})
				const [score, setScore] = React.useState({ correct: 0, incorrect: 0 })
				const [state, setState] = React.useState({
					word: null,
					options: [],
					status: null,
				})
				const [stats, setStats] = React.useState({

					byPos: { noun: 0, verb: 0, adj: 0, adv: 0 },
				})

				const fw = useFireworks()

				const pool = React.useMemo(
					() => base.filter((w) => settings.pos[w.pos]),
					[base, settings]
				)
				React.useEffect(() => {
					const byPos = { noun: 0, verb: 0, adj: 0, adv: 0 }
					for (const w of base) {
						if (byPos[w.pos] != null) byPos[w.pos]++
					}

				const nextQuestion = React.useCallback(() => {
					if (pool.length === 0) {
						setState({ word: null, options: [], status: null })
						return
					}
					if (askedRef.current.size >= pool.length) askedRef.current.clear()
					let idx
					let tries = 0
					do {
						idx = rand(pool.length)
						tries++
					} while (askedRef.current.has(idx) && tries < 10)
					askedRef.current.add(idx)
					const q = pool[idx]
					const same = shuffle(
						pool.filter((w, i) => i !== idx && w.pos === q.pos)
					).slice(0, Math.max(0, settings.numOptions - 1))
					const need = settings.numOptions - 1 - same.length
					const extra =
						need > 0
							? shuffle(
									pool.filter((w, i) => i !== idx && !same.includes(w))
							  ).slice(0, need)
							: []
					const opts = shuffle([q, ...same, ...extra]).map((w) => ({
						en: w.en,
						correct: w === q,
					}))
					setState({ word: q, options: opts, status: null })
				}, [pool, settings.numOptions])

				}, [nextQuestion])

							setTimeout(() => btn.classList.remove('shake'), 300)
						}
						setState((st) => ({ ...st, status: 'wrong' }))
						setTimeout(() => nextQuestion(), 650)
					}
				}

				const [winOpen, setWinOpen] = React.useState(false)
				function resetGame() {
					setScore({ correct: 0, incorrect: 0 })
					setWinOpen(false)
					askedRef.current.clear()
					nextQuestion()
				}

										<div
											key={key}
											data-pos={key}
											className={`pill ${settings.pos[key] ? 'active' : ''}`}
											onClick={() => togglePos(key)}>
											<input
												type="checkbox"
												checked={!!settings.pos[key]}

									</div>
									<div>
										🟩 N: <strong>{stats.byPos.noun}</strong>
									</div>
									<div>
										🟥 V: <strong>{stats.byPos.verb}</strong>
									</div>
									<div>
										🟦 Adj: <strong>{stats.byPos.adj}</strong> · 🟨 Adv:{' '}
										<strong>{stats.byPos.adv}</strong>
									</div>
								</div>
							</div>
						</div>

						<div className="grid">
							<div className="qcard" data-pos={state.word?.pos || 'noun'}>
								<div className="qbadge">{posLabel}</div>
								<div
									className="qword"
									style={{
										textShadow: `0 2px 0 rgba(0,0,0,.45), 0 0 30px ${posColor}40`,
									}}>
									{state.word?.it || '—'}
								</div>
								<div className="hint">Tap the correct English meaning</div>
								<div className="optgrid" style={{ marginTop: 16 }}>
									{state.options.map((opt, i) => (
										<button
											key={i}
											data-opt={i}
											className={`optbtn ${
												state.status && (opt.correct ? 'correct' : '')
											}`}
											onClick={() => handleAnswer(opt, i)}
											style={{
												borderColor: state.word ? posColor + '40' : '#1d2430',
											}}>
											<div
												style={{
													fontSize: 'clamp(16px,2.2vw,20px)',
													fontWeight: 700,
												}}>
												{opt.en}
											</div>
										</button>
									))}
								</div>
							</div>
							<div className="side">
								<div
									className="panel"
									style={{ display: 'grid', placeItems: 'center' }}>
									<ProgressRing
										value={score.correct}
										max={settings.targetWins}
										color={posColor}
									/>
								</div>
								<div className="panel">
									<Legend />
								</div>
								<div
									className="panel"
									style={{ fontSize: 12, color: 'var(--muted)' }}>
									<strong>Tip:</strong> To add more words, duplicate any{' '}
									<code>
										&lt;script id="pack-..." type="application/json"&gt;
									</code>{' '}
									with an array of{' '}
									<code>{`{"it":"parola","en":"word","pos":"noun"}`}</code>. The
									app auto‑merges & de‑dupes on load.
								</div>
							</div>
						</div>

						<div className="footer">
							<div>Packs merged: {stats.total} words loaded</div>
							<div>v3.0 • single‑file</div>
						</div>

						{winOpen && (
							<div className="overlay" onClick={() => setWinOpen(false)}>
								<div className="win panel" onClick={(e) => e.stopPropagation()}>
									<div className="trophy">🏆</div>
									<h2>Ben fatto!</h2>
									<p>
										You reached your target of {settings.targetWins} correct
										answers.
										<br />
										Score: <strong>{score.correct}</strong> ✅ &nbsp;{' '}
										<strong>{score.incorrect}</strong> ❌
									</p>
									<button
										className="btn"
										onClick={() => {
											setWinOpen(false)
											resetGame()
										}}>
										Play again
									</button>
								</div>
							</div>
						)}
					</div>
				)
			}

			const root = ReactDOM.createRoot(document.getElementById('root'))
			root.render(<App />)
		</script>
	</body>
</html>
